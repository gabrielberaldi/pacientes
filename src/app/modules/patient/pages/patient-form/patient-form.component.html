<nb-card>
  <nb-card-body>
    <nb-tabset>
      <nb-tab tabTitle="Informações">
        <app-information [formGroup]="formGroup"></app-information>
      </nb-tab>
      <nb-tab tabTitle="Evolução" [disabled]="!id.value">
        <app-evolution [formGroup]="formGroup"></app-evolution>
      </nb-tab>
    </nb-tabset>
     <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
      <button nbButton outline status="success" (click)="save()">
        Salvar
      </button>
      @if (!!id.value) {
        <button nbButton outline status="danger" (click)="delete()">
          Excluir
        </button>
      }
      <button nbButton outline status="basic" (click)="back()">
        Voltar
      </button>
    </div>
  </nb-card-body>
</nb-card>
