<div class="table-container" [class.loading]="false">
  <table 
    mat-table 
    matSort 
    [dataSource]="dataSource" 
    [trackBy]="trackByRow"
    class="mat-elevation-z0">
    
    <!-- Dynamic columns -->
    <ng-container [matColumnDef]="column.key" *ngFor="let column of columns()">
      <th mat-header-cell mat-sort-header [disabled]="!column.sort" *matHeaderCellDef>
        {{ column.title }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row[column.key] }}
      </td>
    </ng-container>
    
    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    
    <!-- Data rows -->
    <tr mat-row 
      class="clickable-row"
      *matRowDef="let row; columns: displayedColumns();"
      [attr.aria-label]="'Row ' + (dataSource.data.indexOf(row) + 1)">
    </tr>
    
    <!-- No data row -->
    <tr class="mat-mdc-row mat-mdc-no-data-row" *matNoDataRow>
      <td class="mat-mdc-cell" [attr.colspan]="displayedColumns().length">
        <div class="no-data-container">
          <mat-icon>inbox</mat-icon>
          <p>{{ noDataMessage() }}</p>
        </div>
      </td>
    </tr>
  </table>
  
  <!-- Paginator -->
  <mat-paginator 
    [pageSizeOptions]="pageSizeOptions()"
    [showFirstLastButtons]="true"
    aria-label="Select page of data">
  </mat-paginator>
</div>
